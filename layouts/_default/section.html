{{ define "main" }}
<main class="mt-16 mb-20">
  <section class="max-w-lg mb-8 mx-auto">
    <h1 class="text-2xl md:text-3xl mb-4">{{ .Title }}</h1>
    <ul class="content-single md:text-lg">
      {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </section>
</main>
{{ end }}
