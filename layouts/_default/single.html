{{ define "main" }}
<main class="mt-16 mb-20">
  <article class="max-w-lg mb-8 mx-auto">
    {{ if not .Date.IsZero }}
      <time datetime="{{ .Date.Format "2006-01-02" }}" class="block text-grey mb-4">{{ .Date.Format "02.01.2006" }}</time>
    {{ end }}
    <h1 class="text-2xl md:text-3xl mb-4">{{ .Title }}</h1>
    <div class="content-single md:text-lg">
      {{ if .Params.main_image }}
        <img class="mt-3 mb-10 border border-grey" src="{{ .Site.Params.cloudinary_url }}/{{ .Params.main_image }}">
      {{ end }}
      {{ .Content }}      
    </div>
  </article>
</main>
{{ end }}
